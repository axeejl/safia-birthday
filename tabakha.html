<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>hna 7isat kol w abki wla kol w andab yjibla safia klch ladid w ana ntfrj ki lklb</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('tabakha.jpg'); /* استبدلها بصورة الخلفية */
      background-size: cover;
      background-position: center;
      opacity: 0.7;
      z-index: -1;
    }

    .main-title {
      padding: 20px;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #4CAF50;
      background-color: #ffffffcc; /* خلفية نصف شفافة للعنوان */
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="main-title">hna 7isat kol w abki wla kol w andab yjibla safia klch ladid w ana ntfrj ki lklb</div>

  <div class="gallery">
    <img src="we31.jpg" alt="صورة 1">
    <img src="we32.jpg" alt="صورة 2">
    <img src="we33.jpg" alt="صورة 3">
    <img src="we34.jpg" alt="صورة 4">
    <img src="we11.jpg" alt="صورة 5">
    <img src="we12.jpg" alt="صورة 6">
  </div>

</body>
</html>
